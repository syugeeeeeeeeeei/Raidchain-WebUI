<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaidChain WebUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "#2563eb", // Blue 600
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#f1f5f9", // Slate 100
                foreground: "#0f172a", // Slate 900
              },
              destructive: {
                DEFAULT: "#ef4444", // Red 500
                foreground: "#ffffff",
              },
              muted: {
                DEFAULT: "#f8fafc", // Slate 50
                foreground: "#64748b", // Slate 500
              },
              accent: {
                DEFAULT: "#f1f5f9", // Slate 100
                foreground: "#0f172a", // Slate 900
              },
              // Mockup Custom Colors
              'primary-indigo': '#4f46e5',
              'primary-green': '#10b981',
              'status-process': '#eab308', // 試算中/実行中 (黄)
              'status-ready': '#1e3a8a',   // 実行可能 (濃い青)
              'status-success': '#22c55e', // 完了 (緑)
              'status-fail': '#ef4444',    // 失敗 (赤)
              'scenario-accent': '#f97316', // シナリオ管理用 (オレンジ)
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                }
            },
            boxShadow: {
                'up': '0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06)',
                'card': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
                'sidebar': '-5px 0 15px rgba(0, 0, 0, 0.05)',
                'soft': '0 20px 40px -10px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for logs */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Input Styling */
      .param-input { appearance: none; -moz-appearance: textfield; text-align: right; }
      .param-input::-webkit-inner-spin-button, .param-input::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
      .param-input:disabled { background-color: #f3f4f6; color: #9ca3af; cursor: not-allowed; }
      
      /* Upload Area Pattern */
      .upload-area {
          background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='24' ry='24' stroke='%23CBD5E1FF' stroke-width='2' stroke-dasharray='8%2c 8' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
          transition: all 0.3s ease;
      }
      .upload-area.drag-active {
          background-color: #eef2ff;
          border-color: #4f46e5;
          background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='24' ry='24' stroke='%234F46E5FF' stroke-width='2' stroke-dasharray='8%2c 8' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
      }
      
      .bottom-panel-transition { transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .layout-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .transition-max-height { transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

      body {
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
